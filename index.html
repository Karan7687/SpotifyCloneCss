<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./assets/logo.png" alt="spotify    " />Spotify
        </li>
        <li>Home</li>
        <li>Search</li>
      </ul>
    </nav>

    <div class="container">
      
      <div class="songList"></div>
      <h1>Playlists</h1>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <div class="icons">
        <i class="fa-solid fa-shuffle" id="shuffle"></i>
        <i class="fa-sharp fa-solid fa-backward-step" id="back"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-sharp fa-solid fa-forward-step" id="forward"></i>

        <i class="fa-duotone fa-solid fa-repeat" id="repeat"></i>
      </div>
      <input type="range" min="0" max="100" name="range" id="myProgressBar" />
    </div>
    <script
      src="https://kit.fontawesome.com/8bbdbd980b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
